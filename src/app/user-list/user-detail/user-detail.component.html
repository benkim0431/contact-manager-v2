<h3 mat-dialog-title>{{isAddMode? 'Add User':'Search/Edit User'}}</h3>
<mat-dialog-content fxLayout ="column" fxLayoutAlign= "space-around center">
    <div>
        <mat-form-field>
            <input matInput placeholder="Name" [(ngModel)]="user.name">
        </mat-form-field>
    </div>
    <div>
        <mat-form-field>
            <input matInput placeholder="ID" [(ngModel)]="user.id">
        </mat-form-field>
    </div>
    <div>
        <mat-form-field>
            <input matInput placeholder="Mail" [(ngModel)]="user.mail">
        </mat-form-field>
    </div>
    <div>
        <mat-form-field>
            <input matInput placeholder="Phone Number" [(ngModel)]="user.phoneNum">
        </mat-form-field>
    </div>
    <div>
        <mat-radio-group [(ngModel)] = "user.sex">
            <mat-radio-button value="M">Male</mat-radio-button>
            <mat-radio-button value="F">Female</mat-radio-button>
        </mat-radio-group>
    </div>
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-button (click)="modifyUser()">{{isAddMode? 'Create' : 'Modify'}}</button>
    <button mat-button (click)="closeDialog()">Close</button>
</mat-dialog-actions>
